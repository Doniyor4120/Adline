<div #childModal="bs-modal" aria-labelledby="dialog-child-name" bsModal class="modal fade"
     role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Период выбора</h4>
        <button (click)="closeModal()" aria-label="Close" class="close pull-right" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="datepicker1">Выберите первую дату:</label>
          <input bsDatepicker
                 class="form-control"
                 id="datepicker1" placeholder="DD/MM/YYYY"
                 type="text" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
        </div>
        <div class="form-group">
          <label for="datepicker2">Выберите вторую дату:</label>
          <input bsDatepicker
                 class="form-control"
                 id="datepicker2" placeholder="DD/MM/YYYY"
                 type="text" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="applied()" class="btn btn-success" type="button">Применить</button>
        <button (click)="closeModal()" class="btn btn-default" type="button">Закрыть</button>
      </div>
    </div>
  </div>
</div>

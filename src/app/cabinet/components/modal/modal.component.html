<div #childModal="bs-modal" aria-labelledby="dialog-child-name" bsModal class="modal fade"
     role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Период выбора</h4>
        <button (click)="closeModal()" aria-label="Close" class="close pull-right" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="datepicker">Выберите даты:</label>
          <input [(ngModel)]="bsInlineRangeValue"
                 bsDaterangepicker
                 class="form-control"
                 id="datepicker" placeholder="DD/MM/YYYY - DD/MM/YYYY"
                 type="text">
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="applied()" class="btn btn-success" type="button">Применить</button>
        <button (click)="closeModal()" class="btn btn-default" type="button">Закрыть</button>
      </div>
    </div>
  </div>
</div>

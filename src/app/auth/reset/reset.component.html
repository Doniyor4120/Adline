<div class="login">
  <div class="form">
    <div class="title">Восстановить пароль</div>
    <div *ngIf="error" class="alert alert-danger w-100">{{error}}</div>
    <div class="form-group">
      <label>
        <input [(ngModel)]="email" class="form-control" placeholder="Email" type="email">
      </label>
    </div>
    <button class="btn btn-primary btn-block" type="submit" (click)="send()">
      Отправить
    </button>
  </div>
</div>
